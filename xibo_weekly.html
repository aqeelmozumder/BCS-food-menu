<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Food Menu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: white;
            margin: 0;
            overflow: hidden; /* Crucial: Hides content outside the screen */
        }

        /* The viewport for the scrolling content */
        .scroll-viewport {
            height: 1474px; /* Match your screen's content height */
            width: 1052px;  /* Match your screen's content width */
            padding: 20px;
            box-sizing: border-box;
        }

        /* The container that will be animated */
        .scroll-content {
            /* The animation: 'scroll-up' is the name, 40s is the duration */
            animation: scroll-up 40s linear infinite;
        }
        
        /* When the mouse is over the screen, pause the animation */
        .scroll-viewport:hover .scroll-content {
            animation-play-state: paused;
        }

        /* Keyframes define the start and end points of the animation */
        @keyframes scroll-up {
            from {
                transform: translateY(0%);
            }
            to {
                transform: translateY(-50%);
            }
        }
        
        .content-block {
            /* This holds the two-column layout */
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%; 
        }
        .day-block {
            margin-bottom: 1.5em; 
        }
        .day-header {
            font-size: 3.0em;
            font-weight: bold;
            margin-bottom: 0.25em;
            padding-bottom: 0.1em;
        }
        .meal-item {
            font-size: 2.3em;
            line-height: 1.3;
            white-space: pre-line;
        }
        .meal-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scroll-viewport">
        <div class="scroll-content">
            <div id="content-primary" class="content-block"></div>
            <div id="content-secondary" class="content-block"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './js/config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const mealTypes = ["Breakfast", "Lunch", "Dinner"];
        
        const dayColors = {
            Monday: "#f87171", Tuesday: "#fb923c", Wednesday: "#facc15",
            Thursday: "#4ade80", Friday: "#38bdf8", Saturday: "#c084fc", Sunday: "#f472b6"
        };

        function buildDayHtml(day, menuData) {
            const dayMenu = menuData[day] || {};
            const headerColor = dayColors[day] || 'white';
            let dayHtml = `<div class="day-block">`;
            dayHtml += `<div class="day-header" style="color: ${headerColor};">${day}</div>`;
            mealTypes.forEach(meal => {
                const mealText = dayMenu[meal] || 'No service';
                dayHtml += `<div class="meal-item"><span class="meal-name">${meal}:</span> ${mealText}</div>`;
            });
            dayHtml += `</div>`;
            return dayHtml;
        }

        async function fetchAndRenderMenu() {
            const primaryContainer = document.getElementById('content-primary');
            const secondaryContainer = document.getElementById('content-secondary');
            try {
                const menuDocRef = doc(db, `artifacts/${appId}/public/data/menu`, 'weeklyMenu');
                const docSnap = await getDoc(menuDocRef);

                if (docSnap.exists()) {
                    const menuData = docSnap.data();
                    
                    let col1Html = '<div class="column">';
                    let col2Html = '<div class="column">';

                    // Split days between the two columns
                    daysOfWeek.forEach((day, index) => {
                        if (index < 4) { // Monday-Thursday in column 1
                            col1Html += buildDayHtml(day, menuData);
                        } else { // Friday-Sunday in column 2
                            col2Html += buildDayHtml(day, menuData);
                        }
                    });

                    col1Html += '</div>';
                    col2Html += '</div>';
                    
                    const fullContent = col1Html + col2Html;
                    primaryContainer.innerHTML = fullContent;
                    secondaryContainer.innerHTML = fullContent; // Duplicate content for seamless scroll
                } else {
                    primaryContainer.innerHTML = 'Weekly menu not available.';
                }
            } catch (error) {
                console.error('Error fetching weekly menu:', error);
                primaryContainer.innerHTML = 'Failed to load weekly menu.';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAndRenderMenu);
    </script>
</body>
</html>
