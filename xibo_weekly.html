<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Food Menu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #weekly-menu-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }
        .column {
            width: 48%; 
        }
        .day-block {
            margin-bottom: 1.5em; 
        }
        .day-header {
            font-size: 3.0em; /* --- FONT BIGGER --- */
            font-weight: bold;
            margin-bottom: 0.25em;
            padding-bottom: 0.1em;
        }
        .meal-item {
            font-size: 2.3em; /* --- FONT BIGGER --- */
            line-height: 1.3;
            white-space: pre-line;
        }
        .meal-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="weekly-menu-container">
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './js/config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const mealTypes = ["Breakfast", "Lunch", "Dinner"];
        
        // --- COLOR MAPPING from your ui.js file ---
        const dayColors = {
            Monday:    "#f87171", // Red
            Tuesday:   "#fb923c", // Orange
            Wednesday: "#facc15", // Yellow
            Thursday:  "#4ade80", // Green
            Friday:    "#38bdf8", // Sky
            Saturday:  "#c084fc", // Purple
            Sunday:    "#f472b6"  // Pink
        };

        async function fetchAndRenderWeeklyMenu() {
            const col1Container = document.getElementById('column1');
            const col2Container = document.getElementById('column2');
            try {
                const menuDocRef = doc(db, `artifacts/${appId}/public/data/menu`, 'weeklyMenu');
                const docSnap = await getDoc(menuDocRef);

                if (docSnap.exists()) {
                    const menuData = docSnap.data();
                    let col1Html = "";
                    let col2Html = "";

                    daysOfWeek.forEach((day, index) => {
                        const dayMenu = menuData[day] || {};
                        const headerColor = dayColors[day] || 'white';
                        
                        let dayHtml = `<div class="day-block">`;
                        // Apply the color directly to the header's style
                        dayHtml += `<div class="day-header" style="color: ${headerColor};">${day}</div>`;

                        mealTypes.forEach(meal => {
                            const mealText = dayMenu[meal] || 'No service';
                            dayHtml += `<div class="meal-item"><span class="meal-name">${meal}:</span> ${mealText}</div>`;
                        });
                        dayHtml += `</div>`;

                        if (index < 4) { // Monday-Thursday
                            col1Html += dayHtml;
                        } else { // Friday-Sunday
                            col2Html += dayHtml;
                        }
                    });

                    col1Container.innerHTML = col1Html;
                    col2Container.innerHTML = col2Html;
                } else {
                    col1Container.textContent = 'Weekly menu not available.';
                }
            } catch (error) {
                console.error('Error fetching weekly menu:', error);
                col1Container.textContent = 'Failed to load weekly menu.';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAndRenderWeeklyMenu);
    </script>
</body>
</html>
