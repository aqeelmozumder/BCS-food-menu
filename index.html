<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brentwood College School Food Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
    import { inject } from 'https://cdn.skypack.dev/@vercel/analytics';
    inject();
    </script>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white flex justify-center items-center z-[1000]">
        <img src="images/bcs_logo.webp" alt="Brentwood College Logo" class="h-16 animate-pulse">
    </div>

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-[#c41230] text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 sm:py-5 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="images/bcs_logo_white_small.webp" alt="Brentwood College Logo" class="h-12 mr-4" onerror="this.onerror=null; this.src='https://www.brentwood.ca/uploaded/themes/default_17/img/logo.svg'">
                    <div>
                        <h1 class="text-xl sm:text-2xl font-bold">Brentwood College School</h1>
                        <p class="text-sm font-light">Food Menu</p>
                    </div>
                </div>
                <div id="header-buttons" class="flex items-center space-x-2">
                    <!-- Buttons will be rendered here by JS -->
                </div>
            </div>
        </header>

        <!-- Day Selection -->
        <div id="day-selector-wrapper" class="bg-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-4">
                <div id="daySelector" class="flex overflow-x-auto py-3 space-x-2">
                    <!-- Day buttons will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow bg-cover bg-center" style="background-image: url('images/FoodBG.webp');">
             <div class="container mx-auto px-4 py-8">
                <div id="daily-view-container">
                    <div id="daily-cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Daily view meal cards will be generated by JS -->
                    </div>
                     <!-- Food Fact of the Day 
                    <div id="food-fact-container" class="hidden mt-12 p-4 bg-amber-100/50 border-l-4 border-amber-500 rounded-r-lg">
                    
                    </div> -->
                </div>
                <div id="weekly-view-container" class="hidden">
                     <!-- Weekly view grid will be generated by JS -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-2">
            <div class="container mx-auto px-4 text-center text-gray-400">
                <p class="text-sm">&copy; <span id="footer-year"></span> Brentwood College School. All Rights Reserved.</p>
                <p class="text-xs mt-1">For questions about the menu, please contact Food Services. For technical issues, contact the IT Department.</p>
            </div>
        </footer>
    </div>

    <!-- Modals will be dynamically added here -->
    <div id="modal-container"></div>

    <!-- Main entry point for all JavaScript -->
    <script type="module" src="js/main.js"></script>

    <script type="module">
    import { inject } from 'https://cdn.skypack.dev/@vercel/analytics';
    inject();
    </script>
    
    <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
